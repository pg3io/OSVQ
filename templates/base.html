    <!-- /templates/base.html  -->

    <!doctype html>
    <html lang="en">
	<header>
          <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic' rel='stylesheet'>
	      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
	      <meta name="image" property="og:image" content="{{ url_for('static', filename='og-image.png', _external=True) }}" />
	      <meta property="og:description" content="{{ file.subtitle }}">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151213210-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', '{{ file.googleAnalytics }}');
        </script>
        {{ fontawesome_html() }}
        <title>{{ file.title }}</title>
        <div class="container text-center">
          <h1>{{ file.title }}</h1>
          <p>{{ file.subtitle }}</p>
          <p style="font-size: small;">Power by <a href="https://github.com/pg3io/OSVQ" title="OSVQ to Github" style="font-size: small;" target="_blank" >OSVQ <span class="fas fa-code-branch"></span></a></p>
        </div>
  </header>
    <body>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
  </body>
</html>
